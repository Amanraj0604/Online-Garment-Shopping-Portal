<div class="container">
    <form (ngSubmit)="submitForm()">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" [(ngModel)]="formData.name" name="name" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label>Age</label>
        <input type="number" class="form-control" [(ngModel)]="formData.age" name="age" placeholder="Enter age">
      </div>
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" [(ngModel)]="formData.email" name="email" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your details with anyone else.</small>
      </div>
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
